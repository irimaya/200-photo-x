<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Photo X | Welcome</title>
</head>
<body>
  
  <header id="mainheader">
    <div class="mainheader-title">
      <div class="container">
        <h1 class="display-1">The largest community<br> of photo enthusiasts</h1>
        <a href="#join" class="btn btn-dark">Join Today</a>
      </div>
    </div>
    <div class="mainheader-image"></div>
  </header>

  <section id="join">
    <div class="container">
      <h2 class="display-2">Ready to join?</h2>
      <p class="large">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore</p>
      <div class="join-form">
        <h4>Sign up today</h4>
        <form action="">
          <div class="form-group">
            <label for="name" title="First Name">First Name</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="password">Create Password</label>
            <input class="form-control" type="password">
          </div>
          <button class="btn btn-dark">Sign Up</button>
        </form>
      </div>
    </div>
  </section>

  <section id="mainfooter">
    <div class="container">
      <a href="https://twitter.com/irimaya?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @irimaya</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </section>

</body>
</html>
